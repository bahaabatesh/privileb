apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.eventus.privileb"
        minSdkVersion 19
        targetSdkVersion 33
        versionCode 8
        versionName "1.32"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        multiDexEnabled true
        manifestPlaceholders = [onesignal_app_id: "990074f2-9dd5-4014-a408-82a04a46aea8",
                                onesignal_google_project_number: "REMOTE"]
    }
    signingConfigs {
        release {
            storeFile file('C:/Users/bahaa/OneDrive/Desktop/Flutter Projects/PrivilebApplication/app/my-new-release-key.jks')
            storePassword 'bahaa650' // Replace with your actual keystore password
            keyAlias 'my-new-key-alias'
            keyPassword 'bahaa650' // Replace with your actual key password
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
    repositories{
        jcenter()
        mavenCentral()
        maven {
            url "https://maven.google.com"
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_11
        sourceCompatibility JavaVersion.VERSION_11
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
//    androidtestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
//        exclude group: 'com.android.support', module: 'support-annotations'
//    })
    implementation files('libs/simple-side-drawer2.jar')
    implementation 'com.jpeng:JPTabBar:1.2.3'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'org.apache.httpcomponents:httpcore:4.4.13'
//    implementation 'org.apache.httpcomponents:httpclient:4.5'
//    implementation 'com.google.android.gms:play-services:12.0.1'
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    implementation "com.squareup.picasso:picasso:2.71828"
    implementation 'com.github.d-max:spots-dialog:0.4@aar'
//    implementation 'org.apache.httpcomponents:httpclient:4.5'
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation project(':FORTSDKv1.4')
    implementation 'com.victor:lib:1.0.1'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.shamanland:fonticon:0.1.8'
    implementation 'com.google.android.material:material:1.6.0'
    implementation ('com.nispok:snackbar:2.11.+') {
        // exclusion is not necessary, but generally a good idea.
        exclude group: 'com.google.android', module: 'support-v4'
    }
    implementation 'com.google.guava:guava:21.0'
    implementation 'org.bouncycastle:bcprov-jdk16:1.46'
    implementation 'commons-codec:commons-codec:1.15'

    //implementation 'com.journeyapps:zxing-android-embedded:3.0.2@aar'
    implementation 'com.google.zxing:core:3.3.3'

    implementation 'com.journeyapps:zxing-android-embedded:3.5.0'
    implementation 'com.facebook.android:facebook-android-sdk:12.0.0'
//    implementation 'com.onesignal:OneSignal:3.16.1'

    implementation 'com.onesignal:OneSignal:[4.0.0, 4.99.99]'
    implementation 'com.android.billingclient:billing:5.0.0'

    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'

    implementation 'com.google.android.gms:play-services-maps:18.1.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
